{% if history %}
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#form">History</button>
<div class="modal fade" id="form">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
        <h4 class="modal-title">History</h4>
      </div>
      <div class="modal-body">
		<table class="table table-hover table-bordered">
		    <caption></caption>
		    <thead><tr><td>Username</td><td>Datetime</td><td>Action</td></tr></thead>
			<tbody>
			    {% for document in documents %}
			    <tr>
			        <td>{{ document.username }}</td><td>{{ document.datetime }}</td><td>{{ document.action }}</td>
			    </tr>
			    {% endfor %}
			</tbody>
	    </table>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
      </div>
      </form>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
{% endif %}
